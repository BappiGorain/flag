<script>

            $(".div1").empty();
        });

            $("h2").addClass("head2");
        });

        $(".remove").click(function() {
            $("h3").removeClass("head3");
        });

        $(".Toggles").click(function() {
            $("h2").toggleClass("head2");
        });



    });


</script>
